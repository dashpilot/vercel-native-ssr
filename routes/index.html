<script>
// Fetch some data
const response = await fetch('https://jsonplaceholder.typicode.com/posts?_limit=5');
const posts = await response.json();

// Export data to template
exports.data = posts;
</script>

<template>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Native SSR</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        h1 { color: #333; }
        ul { list-style: none; padding: 0; }
        li {
            background: #f5f5f5;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #0070f3;
        }
        h2 { margin: 0 0 0.5rem 0; color: #0070f3; }
        p { margin: 0; color: #666; }
    </style>
</head>
<body>
    <h1>Posts</h1>
    <ul>
    {{#each data}}
        <li>
            <h2>{{title}}</h2>
            <p>{{body}}</p>
        </li>
    {{/each}}
    </ul>
</body>
</html>
</template>
