<script>
	// Fetch some data
	const response = await fetch('https://jsonplaceholder.typicode.com/posts?_limit=5');
	const posts = await response.json();

	// Export data to template
	exports.data = posts;
	exports.title = 'Home';
</script>

<template>
	{{> header}}
	<style>
		h1 {
			color: #333;
			margin-bottom: 1.5rem;
		}
		main > ul {
			list-style: none;
			padding: 0;
		}
		main > ul > li {
			background: #f5f5f5;
			margin: 1rem 0;
			padding: 1rem;
			border-radius: 8px;
		}
		h2 {
			margin: 0 0 0.5rem 0;
			color: #0070f3;
			font-size: 1.25rem;
		}
		p {
			margin: 0;
			color: #666;
		}
	</style>
	<body>
		{{> menu}}
		<main>
			<h1>Posts</h1>
			<ul>
				{{#each data}}
				<li>
					<h2>{{title}}</h2>
					<p>{{body}}</p>
				</li>
				{{/each}}
			</ul>
		</main>
	{{> footer}}
</template>
